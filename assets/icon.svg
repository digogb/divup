<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#6366F1"/> <!-- Indigo -->
<stop offset="50%" stop-color="#8B5CF6"/> <!-- Violet -->
<stop offset="100%" stop-color="#EC4899"/> <!-- Pink -->
</linearGradient>
<linearGradient id="glassGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
<stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05"/>
</linearGradient>
<filter id="shadow" x="-50" y="-50" width="600" height="600">
<feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2"/>
</filter>
</defs>

<!-- Background Shape (Squircle) -->
<rect x="32" y="32" width="448" height="448" rx="100" fill="url(#mainGradient)" filter="url(#shadow)"/>

<!-- Glassy Overlay (Top Shine) -->
<path d="M32 132 C 32 76.77 76.77 32 132 32 L 380 32 C 435.23 32 480 76.77 480 132 L 480 256 L 32 256 Z" fill="url(#glassGradient)"/>

<!-- Abstract Receipt/Bill Shape -->
<path d="M156 120 H 356 C 378.09 120 396 137.91 396 160 V 392 L 356 360 L 316 392 L 276 360 L 236 392 L 196 360 L 156 392 V 160 C 156 137.91 173.91 120 196 120 Z" fill="white" fill-opacity="0.95"/>

<!-- Division Symbol / Cut Line -->
<!-- A dynamic slash representing splitting -->
<path d="M320 180 L 190 330" stroke="#EC4899" stroke-width="24" stroke-linecap="round"/>
<!-- Dots for percentage/division feel -->
<circle cx="210" cy="200" r="14" fill="#6366F1"/>
<circle cx="300" cy="310" r="14" fill="#6366F1"/>

</svg>
